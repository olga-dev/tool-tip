<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool-tip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tovar-discount orange">
        <div class="discount-value">-75%</div>
        <div class="discount-economy">
            <span class="label">Экономия:</span>
            <span class="value">587.53 грн</span>
            <a class="discount-tip" href="#">
            <span class="tooltip tip-mak" data-tooltip="Эта разница между нашей ценой и рекомендуемой розничной ценой
            которую вы видите в других магазинах">?</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
